{% extends 'store/base.html' %}
{% load static %}

{% block content %}


            <div class="layout_padding-2">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                            <div class="img_box">
                                <figure><img src="{{product.photo.url}}" alt="#" /></figure>
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 product_detail_side">
                            <div class="abotext_box">
                                <div class="product-heading">
                                    <h2>{{product.name}}</h2>
                                </div>
                                <div class="product-detail-side">
                                    <span>{{product.price}} Р</span>
                                </div>
                                <div class="detail-contant">
                                    <p>{{product.description}}</p>
                                    <div class="order">
                                    <a class="bt_main" href="{% url 'order' product.pk %}">Купить</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

{% endblock %}
